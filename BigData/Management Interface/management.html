<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Library eBook Display Management</title>

    <!-- Bootstrap core CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <style>
    body {
        margin-top: 80px;
    }
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-lg-offset-3 col-lg-6">
                <form role="form-horizontal" method="post">
                  <div class="form-group">
                    <label for="rss">OCLC List URL</label>
                    <input type="text" class="form-control" id="rss" placeholder="{{rssFeed}}" name="rss">
                  </div>
                  <div class="form-group">
                    <label for="rss">List Count</label>
                    <input type="text" class="form-control" id="count" placeholder="{{count}}" name="count">
                  </div>
                  <div class="form-group">
                    <label for="WSKey">wskey</label>
                    <input type="text" class="form-control" id="wskey" placeholder="{{wsKey}}" name="wskey">
                  </div>
                  <div class="form-group">
                    <label for="rss">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="{{email}}" name="email">
                  </div>
                  <div class="form-group">
                    <label for="wskey">Email Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <form role="form-horizontal" method="post" action="/update">
                    <button type="submit" class="btn btn-default">Update Display</button>
                </form>
                <br>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>

</html>
